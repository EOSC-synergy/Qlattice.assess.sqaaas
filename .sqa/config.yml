config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/jinluchang/Qlattice:
      branch: master
      repo: https://github.com/jinluchang/Qlattice
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/jinluchang/Qlattice git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-platinum-stoat.sh
        container: qc.acc_lovely-jade-toad
  QC.Doc:
    repos:
      github.com/jinluchang/Qlattice find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-linen-neanderthal.sh
        container: qc.doc_goopy-vermilion-nightingale
      github.com/jinluchang/Qlattice git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-coral-avocet.sh
        container: qc.doc_sleazy-pumpkin-emu
      github.com/jinluchang/Qlattice markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-rust-audemer.sh
        container: qc.doc_lovely-white-uakari
      github.com/jinluchang/Qlattice restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-razzmatazz-shrimp.sh
        container: qc.doc_skimpy-seashell-flounder
  QC.Lic:
    repos:
      github.com/jinluchang/Qlattice licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-alizarin-dalmatian.sh
        container: qc.lic_sunny-myrtle-nightingale
  QC.Sec:
    repos:
      github.com/jinluchang/Qlattice bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-cerise-duck.sh
        container: qc.sec_tacky-jade-hyena
  QC.Sty:
    repos:
      github.com/jinluchang/Qlattice flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-russet-goose.sh
        container: qc.sty_leaky-wisteria-crab
      github.com/jinluchang/Qlattice jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-ecru-slug.sh
        container: qc.sty_crappy-indigo-dormouse
      github.com/jinluchang/Qlattice oclint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-olive-bear.sh
        container: qc.sty_stuffy-lavender-mole
  QC.Uni:
    repos:
      github.com/jinluchang/Qlattice pytest:
        commands:
        - /usr/bin/env sh .sqa/script.homey-celadon-bombay.sh
        container: qc.uni_stinky-harlequin-monkey
  QC.Ver:
    repos:
      github.com/jinluchang/Qlattice get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-ivory-gecko.sh
        container: qc.ver_sunny-mustard-bongo
timeout: 5400
